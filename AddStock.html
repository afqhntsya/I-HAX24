<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inventory Management</h1>

  <form id="inventoryForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="number" id="unitPrice" placeholder="Unit Price" required>
    <input type="date" id="expirationDate" placeholder="Expiration Date">
    <button type="submit">Add Item</button>
  </form>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Value</th>
        <th>Expiration Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script>
    // Define a minimum quantity threshold
    const minQuantityThreshold = 5;

    // Track inventory items
    const inventory = {};

    // Function to check for low stock
    function checkLowStock() {
      for (const itemName in inventory) {
        if (inventory[itemName].quantity < minQuantityThreshold) {
          // Trigger an alert (e.g., display a warning message)
          alert(`Low stock for ${itemName}`);
        }
      }
    }

    // Modify the add item function to update inventory data
    document.getElementById('inventoryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const itemName = document.getElementById('itemName').value;
      const quantity = document.getElementById('quantity').value;
      const unitPrice = document.getElementById('unitPrice').value;
      const expirationDate = document.getElementById('expirationDate').value;

      const totalValue = quantity * unitPrice;

      const row = `<tr>
        <td>${itemName}</td>
        <td>${quantity}</td>
        <td>${unitPrice}</td>
        <td>${totalValue}</td>
        <td>${expirationDate}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      </tr>`;

      document.querySelector('#inventoryTable tbody').insertAdjacentHTML('beforeend', row);

      // Update inventory data
      inventory[itemName] = {
        quantity,
        unitPrice,
        expirationDate
      };

      // Check for low stock
      checkLowStock();

      this.reset();
    });

    function deleteRow(button) {
      button.closest('tr').remove();

      // Remove item from inventory
      const itemName = button.closest('tr').querySelector('td:first-child').textContent;
      delete inventory[itemName];

      // Check for low stock
      checkLowStock();
    }

    // Call checkLowStock periodically (e.g., every hour)
    setInterval(checkLowStock, 3600000);
  </script>
</body>
</html>
