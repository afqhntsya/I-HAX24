<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .agreement {
            margin: 10px 0;
        }
        .agreement a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <div class="agreement">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I have read and agree to the <a href="privacy-policy.html" target="_blank">privacy policy</a> and <a href="terms-of-service.html" target="_blank">terms of service</a>.</label>
            </div>

            <button type="button" onclick="validateForm()">Register</button>

            <p class="error" id="errorMessage"></p>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Get the form values
            let fullname = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let address = document.getElementById("address").value;
            let agree = document.getElementById("agree").checked;
            let errorMessage = document.getElementById("errorMessage");

            // Simple validation
            if (fullname === "" || email === "" || username === "" || password === "" || confirmPassword === "" || address === "") {
                errorMessage.textContent = "All fields are required!";
                return false;
            }

            // Email format check
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                return false;
            }

            // Password length check
            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long.";
                return false;
            }

            // Confirm password check
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return false;
            }

            // Agreement checkbox check
            if (!agree) {
                errorMessage.textContent = "You must agree to the privacy policy and terms of service.";
                return false;
            }

            // If all validations pass, redirect to the home page
            errorMessage.textContent = "Registration successful!";
            errorMessage.style.color = "green";

            // Redirect to the home page (you can change the URL to your actual home page)
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
